<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ejercicios</title>
    <!--    Add bootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ejercicios Programaci√≥n</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Armando Trespalacios Lizcano</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Sevelinda Parada</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="app" class="container my-5">
    <h1 class="text-center">Ejercicios en JavaScript</h1>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" v-for="(ejercicio, index) in ejercicios" :key="index">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Ejercicio {{ ejercicio.id }}: {{ ejercicio.titulo }}</h5>
                    <p class="card-text">{{ ejercicio.descripcion }}</p>
                    <button class="btn btn-primary" @click="mostrarEjercicio(index)">
                        {{ ejercicio.visible ? 'Ocultar' : 'Ver Ejercicio' }}
                    </button>
                    <div v-if="ejercicio.visible">
                        <form @submit.prevent="ejecutarEjercicio(ejercicio)">
                            <div v-for="campo in ejercicio.campos" class="mb-3">
                                <label :for="campo.id">{{ campo.label }}</label>
                                <input v-model="campo.valor" :type="campo.tipo" :id="campo.id" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success">Ejecutar</button>
                        </form>
                        <div v-if="ejercicio.resultado" class="mt-3">
                            <h4>Resultado: {{ ejercicio.resultado }}</h4>
                        </div>
                        <div v-if="lleno" id="resultado">
                            <ul v-for="im of imprimir">
                                <li>{{im}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Add bootStrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!--Add vue-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script type="text/javascript" src="logic.js"></script>
</body>
</html>
